<div *ngIf="session">
	<h3>{{session.date}}</h3>
	<p>Guests: {{session.guests}}</p>
	<p>Total: {{session.total | currency:"USD":true}}</p>
</div>

<div *ngIf="thisSession">
	<h3>{{thisSession.date}}</h3>
	<p>Guests: {{thisSession.guests}}</p>
	<p>Total: {{thisSession.total | currency:"USD":true}}</p>
	<label> Guest(s): </label>
	<input [(ngModel)]="thisSession.guests" placeholder="count">
	<label> Total: </label>
	<input [(ngModel)]="thisSession.total" placeholder="total">
	<p><button (click)="goBack()">Back</button></p>
</div>
