<div *ngIf="session">
	<h3>{{session.date}}</h3>
	<p>Packages Sold: {{session.guests}}</p>
	<p>Total: {{session.total | currency:"USD":true}}</p>
</div>

<div *ngIf="thisSession">
	<h3>{{thisSession.date}}</h3>
	<p>Packages Sold: {{thisSession.guests}}</p>
	<p>Total: $ {{thisSession.total }}</p>
	<p><button (click)="goBack()">Back</button></p>
</div>
