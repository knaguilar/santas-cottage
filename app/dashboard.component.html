<div class="dash-container">
	<h2>Top Santa Days</h2>
	<div class="grid grid-pad">
		<a *ngFor="let session of sessionDay"  [routerLink]="['/detail', session.day]">
		      <div *ngIf="session.year === 2015 && session.total > 800" class="module session col-1-4">
		      	<p>Day {{session.day}} </p>
		      </div>
	    </a>
	</div>
</div>
